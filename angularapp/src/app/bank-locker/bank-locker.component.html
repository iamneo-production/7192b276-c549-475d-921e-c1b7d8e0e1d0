<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="leftSide">
                <nav class="navbar navbar-light justify-content-center">
                    <h3 class="navbar-brand bank-locker-text">Bank Info locker</h3>

                    <form class="form-inline new_button" (submit)= "modeNew()">
                        <button id="newButton" class="mar bcolor btn btn-light " type="submit">New</button>
                    </form>

                </nav>
                <hr class="horiz-line">



                <!-- ------------------GRID PART---------------------------------------- -->


                <div class="clsScroll">
                    <div class="grid1" class="fieldTypes">
                        <div class="fieldsContainer">
                            <div class="container inside-data">
                                <div class="row">
                                    <div class="col-sm title">
                                        HDFC
                                    </div>
                                    <div class="col-sm">
                                        <div class="row"> Updated on </div>
                                        <div class="row">13-3-2021</div>
                                    </div>

                                    <div class="col-sm">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-sm-4 ">
                                                    <button class="btn  " type="submit">
                                                        <img
                                                            src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/30/000000/external-edit-interface-kiranshastry-solid-kiranshastry-1.png" />
                                                    </button>
                                                </div>


                                                <div class="col-sm-4 order-last">
                                                    <button class="btn  " type="submit">
                                                        <img src="https://img.icons8.com/ios/30/000000/empty-trash.png" />
                                                    </button>
                                                </div>

                                                <div class="col-sm-4 order-first">
                                                    <button class="btn  " type="submit">
                                                        <img
                                                            src="https://img.icons8.com/ios-glyphs/30/000000/visible--v1.png" />

                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="grid2" class="fieldTypes">
                        <div class="fieldsContainer">
                            <div class="container inside-data">
                                <div class="row">
                                    <div class="col-sm title">
                                        SBI
                                    </div>
                                    <div class="col-sm">
                                        <div class="row"> Created on </div>
                                        <div class="row">12-3-2021</div>
                                    </div>

                                    <div class="col-sm">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-sm-4 ">
                                                    <button class="btn  " type="submit">
                                                        <img
                                                            src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/30/000000/external-edit-interface-kiranshastry-solid-kiranshastry-1.png" />
                                                    </button>
                                                </div>


                                                <div class="col-sm-4 order-last">
                                                    <button class="btn  " type="submit">
                                                        <img src="https://img.icons8.com/ios/30/000000/empty-trash.png" />
                                                    </button>
                                                </div>

                                                <div class="col-sm-4 order-first">
                                                    <button class="btn  " type="submit">
                                                        <img
                                                            src="https://img.icons8.com/ios-glyphs/30/000000/visible--v1.png" />

                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>



        <!-- -----------------------------------RIGHT SIDE SEARCH TABS PART-------------------------------------- -->

        <div class="col">
            <div class="rightSide">
                <div class="row upper-part">
                    <div class="row upper-search justify-content-between">
                        <form class="flex-row row g-10">
                            <div class="col g-10 input">
                                <input type="password" class="form-control" id="enterPassword" placeholder="Enter your Password to continue">
                            </div>
                            <div class="col-md-auto">
                                <button id="checkButton" type="submit" class="bcolor btn btn-light mb-3">Check</button>
                            </div>
                        </form>
                    </div>
                </div>

                <hr class="horiz-line">
                <div class="row lower-part">
                  <form (ngSubmit)="bankSubmit()" id="bankLockerForm">

                     <div class="row">
                        <div class="box">
                            <div class="row">
                                <div class="col justify-content-center">
                                    <div class="form-group">
                                        <input [(ngModel)]="bank.accountName"
                                        name="accountName" type="text" class="form-control" id="accName" placeholder="Show the account holder name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col justify-content-center">
                                    <div class="form-group">
                                        <input [(ngModel)]="bank.accountNumber" name="accountNumber" type="text" class="form-control" id="accNumber" placeholder="Show the account number">
                                    </div>
                                </div>
                            </div>
                            <div class="row set">
                                <div class="col justify-content-center">
                                    <div class="form-group">
                                        <input type="text" [(ngModel)]="bank.ifsc" name="ifsc" class="form-control" id="accIFSCCode" placeholder="Show the IFSC code">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col justify-content-center">
                                    <div class="form-group">
                                        <input type="text" [(ngModel)]="bank.username" name="username" class="form-control" id="accUsername" placeholder="Show the username">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col justify-content-center">
                                    <div class="form-group">
                                        <input type="password" [(ngModel)]="bank.password" name="password" class="form-control" id="accPassword" placeholder="Show the password">
                                    </div>
                                </div>
                            </div>
                            <div class="col bottom-button">
                                <input class="margin-set btn btn-light bcolor" id="closeButton"  type="submit" value="close">
                            </div>
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    </div>
