<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="leftSide">
                <nav class="navbar navbar-light justify-content-center">
                    <h3 class="navbar-brand bank-locker-text">Bank Info locker</h3>

                    <form class="form-inline new_button">
                        <button id="newButton" class="mar bcolor btn btn-light " type="submit">New</button>
                    </form>

                </nav>
                <hr class="horiz-line">



                <!-- ------------------GRID PART---------------------------------------- -->


                <div class="clsScroll">
                    <div id="grid4" class="fieldTypes">
                        <div class="fieldsContainer" *ngFor="let bank of bankData">
                            <div class="container inside-data">
                                <div class="row">
                                    <div class="col-sm title">
                                        {{bank.accountName}}
                                    </div>
                                    <div class="col-sm">
                                        <div class="row"> Created on </div>
                                        <div class="row">22-01-2021</div>
                                    </div>

                                    <div class="col-sm">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-sm-4 ">
                                                    <button class="btn  " type="submit">
                                                        <img
                                                            src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/30/000000/external-edit-interface-kiranshastry-solid-kiranshastry-1.png" />
                                                    </button>
                                                </div>


                                                <div class="col-sm-4 order-last">
                                                    <button class="btn  " type="submit" (click)="deleteBankData(bank)">
                                                        <img
                                                            src="https://img.icons8.com/ios/30/000000/empty-trash.png" />
                                                    </button>
                                                </div>

                                                <div class="col-sm-4 order-first">
                                                    <button class="btn  " type="submit">
                                                        <img
                                                            src="https://img.icons8.com/ios-glyphs/30/000000/visible--v1.png" />

                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>


            </div>
        </div>



        <!-- -----------------------------------RIGHT SIDE SEARCH TABS PART-------------------------------------- -->

        <div class="col">
            <div class="rightSide">
                <div class="row upper-part">
                    <div class="row upper-search justify-content-between">
                        <form class="flex-row row g-10">
                            <div class="col g-10 input">
                                <input type="password" class="form-control" id="enterPassword"
                                    placeholder="Enter your Password to continue">
                            </div>
                            <div class="col-md-auto">
                                <button id="checkButton" type="submit" class="bcolor btn btn-light mb-3">Check</button>
                            </div>
                        </form>
                    </div>
                </div>

                <hr class="horiz-line">
                <div class="row lower-part">

                    <div class="row">

                        <div class="box">
                            <form #bankDetails="ngForm" (ngSubmit)="formSubmit(bankDetails)">
                                <div class="row">
                                    <div class="col justify-content-center">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="accName" name="accName" #accName
                                                (ngModel)="accName" placeholder="Show the account holder name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col justify-content-center">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="accNumber" name="accNumber"
                                                #accNumber (ngModel)="accNumber" placeholder="Show the account number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row set">
                                    <div class="col justify-content-center">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="accIFSCCode" name="accIFSCCode"
                                                #accIFSCCode (ngModel)="accIFSCCode" placeholder="Show the IFSC code">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col justify-content-center">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="accUsername" name="accUsername"
                                                #accUsername (ngModel)="accUsername" placeholder="Show the username">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col justify-content-center">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="accPassword" name="accPassword"
                                                #accPassword (ngModel)="accPassword" placeholder="Show the password">
                                        </div>
                                    </div>
                                </div>
                                <div class="col bottom-button">
                                    <button class="margin-set btn btn-light bcolor" id="closeButton"
                                        type="submit">Close</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
